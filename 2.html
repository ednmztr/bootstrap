<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Formu - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow p-4 rounded" style="max-width: 400px; width: 100%;">
    <h3 class="text-center">Giriş Yap</h3>
    <form>
        <!-- E-posta Alanı -->
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
        </div>

        <!-- Şifre Alanı -->
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
        </div>

        <!-- Beni Hatırla Checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
        </div>

        <!-- Giriş Yap Butonu -->
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>

    <!-- Şifremi Unuttum Linki -->
    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Şifremi Unuttum?</a>
    </div>
</div>

</body>
</html>
