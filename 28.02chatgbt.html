<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sayfa Düzeni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Ana Sayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Hakkında</a></li>
                <li class="nav-item"><a class="nav-link" href="#">İletişim</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar Menü -->
        <div class="col-md-2 bg-light p-3">
            <h5>Menü</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">Bağlantı 1</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bağlantı 2</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bağlantı 3</a></li>
            </ul>
        </div>

        <!-- İçerik Alanı -->
        <div class="col-md-10">
            <div class="row text-center">
                <!-- Üçlü Kart -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Kart 1</h5>
                            <p class="card-text">Kart açıklaması.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Kart 2</h5>
                            <p class="card-text">Kart açıklaması.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Kart 3</h5>
                            <p class="card-text">Kart açıklaması.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alt Bölüm -->
            <div class="mt-4 p-3 bg-secondary text-white text-center">
                <h5>Alt Bölüm</h5>
                <p>Burası alt bölüm içeriğidir.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
